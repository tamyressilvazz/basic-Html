<html>
    <body>
        <h1>Painting of the Day</h1>
        <!--tag figure - indica que é uma img-->
        <figure>
            <img src="https://mimo.app/i/scream.png">
            <!--capta o texto pra junto da img-->
            <figcaption>The Scream</figcaption>
        </figure>
        <!--tag details - descrição detalhada do conteúdo em questão-->
        <details>
            <!--tag summary - dentro de details substituirá saiba mais-->
            <summary>Painted in 1893 by Edward Munch.</summary>
            <p>The agonised face in the painting has become one of the most iconic images of art
            </p>
        </details>

        <hr>
        <details>
            <summary>
                <h1>System Requirements</h1>
            </summary>
            <p>
                Requires a computer running an operating system.
                <br>The computer must have some memory and ideally some kind of long-term storage.
            </p>
        </details>
        
    </body>
</html>
