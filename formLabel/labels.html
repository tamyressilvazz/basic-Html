<html>
    <body>
        <form>
            <!--Label servem para dar o nome p q servirá o input -->
            <!--for, seu valor é o mesmo que o id, for e id se correspondem-->
            <label for="name">Name: </label>
            <input 
                type="text" 
                id="name"
                placeholder="name lastname"
            ><br>

            <label>Email: </label>
            <input 
                type="email" 
                id="email"
                placeholder="nameemail@email.com"
            >

            <button>Subscribe</button>
        </form>
    </body>
</html>
