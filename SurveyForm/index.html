<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="https://register-demo.freecodecamp.org" 
        id="survey-form"
        method="post"
    >
        <fieldset>
            <label for="name">First Name
                <input name="name" type="text" id="name" 
                    required
                    placeholder="Enter your first name"
                >
            </label>
            
            <label for="name-label" id="name-label">
                Last Name
                <input type="text" id="name-label" placeholder="Enter your last name">
            </label>
            <label for="email" id="email-label">
                Email
                <input name="email" type="email" id="email"
                    required
                    placeholder="Enter your Email"
                    minlength="8"
                >
            </label>
            <label for="age" id="number-label">
                Age
                <input name="age-number" type="number" 
                    min="13" 
                    max="120" 
                    id="number"
                    placeholder="Age"
                >
            </label>
            
            <label for="dropdown">
                Which option best describes your current role?
                <select name="" id="dropdown">
                    <option value="0">Select a current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio:
                <textarea name="text-example" rows="3" cols="30" id="bio" placeholder="write about yourself">
                </textarea>
            </label>
            <br>
            <label for="personal-account"> 
                <legend>Account type (required)</legend>
                <br>
                <input class="inline" type="radio" name="account-type" value="0" checked id="personal-account"> Personal
            </label>
            <label for="business-account">
                <input class="inline" type="radio" name="account-type" value="1" id="business-account"> Business
            </label>
            <br>
            <label for="reasons-course"> 
                <legend>Reasons to take the course</legend>
                <br>
                <input class="inline" type="checkbox" name="account-type" value="0" checked id="boost">
                To boost my career
            </label>
            <label for="reasons-course">
                <input class="inline" type="checkbox" name="account-type" value="1"  id="study">
                Just to study
            </label>
            <label for="reasons-course">
                <input class="inline" type="checkbox" name="account-type" value="2" id="migrate">
                Migrate career
            </label>
            <label for="reasons-course">
                <input class="inline" type="checkbox" name="account-type" value="3" id="curiosity">
                Curiosity
            </label>
            <label for="reasons-course">
                <input class="inline" type="checkbox" name="account-type" value="4" id="other">
                Other reasons
            </label>

            <input type="submit" value="Submit" id="submit">
        </fieldset>
    </form>
</body>
</html>
